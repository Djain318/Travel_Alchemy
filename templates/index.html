<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Alchemy : Your Personalized Travel Planner</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <style>
    /* General body and navbar styles */
    body {
      background-image: url('static/indexbg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(54, 54, 54, 0.473);
      z-index: -1;
      min-height: 100vh;
    }

    .navbar-brand {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .outlined-text {
      font-weight: bold;
      font-size: 2rem;
      color: white;
      display: inline-block;
      padding: 5px 10px;
      text-shadow: 5px 5px 10px rgb(0, 9, 49);
    }

    /* Styles for the form container */
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .btn-custom {
      font-size: 20px;
      font-weight: bold;
      background-color: #00a2ff;
      color: #fff;
      border: none;
    }

    /*Style for logout button*/
    .btn-logout {
      background-color: #dc3545;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-left: 15px;
    }

    .btn-logout:hover {
      background-color: #c82333;
      cursor: pointer;
    }

    /* Styles for the itinerary display */
    .itinerary-container {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
      color: white;
    }

    .itinerary-container h1 {
      color: #ffca28;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    /* Markdown content styles */
    #markdown-content {
      color: #ffffff;
      font-size: 22px;
      line-height: 1.6;
    }

    /* Textarea styles */
    #instructions {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #ffbebe;
      border-radius: 10px;
      padding: 15px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    /* Hover and focus effects */
    #instructions:focus,
    #instructions:hover {
      border-color: #ffca28;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      outline: none;
    }

    /* Responsive styles */
    @media (max-width: 576px) {
      .form-container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar for the application -->
  <!-- Image and text -->
  <div class="navbar">
    <div class="navbar-brand">
      <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='lmain.png') }}" width="80" height="50" alt="">
      </a>
      <h2 class="outlined-text">Travel Alchemy</h2>
    </div>
    <form action="{{ url_for('logout') }}" method="GET">
      <button type="submit" class="btn btn-logout">Logout</button>
    </form>
  </div>

  <div class="container mt-5">
    <div class="form-container">
      <h2 class="text-center">Plan Your Next Adventure</h2>
      <!-- Form for generating travel itinerary -->
      <form action="{{ url_for('index') }}" method="POST" class="mb-4">
        <div class="form-group">
          <label for="source">Where Are You Starting From?</label>
          <input type="text" id="source" name="source" class="form-control" placeholder="e.g., Delhi" required>
        </div>
        <div class="form-group">
          <label for="destination">Your Dream Destination?</label>
          <input type="text" id="destination" name="destination" class="form-control" placeholder="e.g., Seoul"
            required>
        </div>
        <div class="form-group">
          <label for="start_date">When Will You Start?</label>
          <input type="date" id="start_date" name="start_date" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="end_date">When Will You Return?</label>
          <input type="date" id="end_date" name="end_date" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="instructions">Any Further Instructions?</label>
          <textarea id="instructions" name="instructions" class="form-control" rows="3"
            placeholder="e.g., Include Shopping markets, Indian Hotels etc."></textarea>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Generate Itinerary</button>
      </form>
    </div>

    {% if plan %}
    <!-- Display planned itinerary section -->
    <div id="itinerary" class="itinerary-container">
      <h1>Planned Itinerary</h1>
      <div id="markdown-content">{{ plan }}</div>
    </div>

    <div class="md-4 pd container">
      <h5>
        Want to book Hotels ?
        <a style="text-decoration: none" href={{hotel_url}} target="_blank">
          <button type="button" class="btn btn-light">
            Click Here
          </button>
        </a>
      </h5>
    </div>
    {% endif %}
  </div>

  {% if plan %}
  <script>
    // Create a Markdown parser and convert text to HTML
    const md = window.markdownit();
    const html = md.render(
      document.getElementById("markdown-content").textContent
    );
    document.getElementById("markdown-content").innerHTML = html;


    window.addEventListener('DOMContentLoaded', (event) => {
      const itinerarySection = document.getElementById('itinerary');
      if (itinerarySection) {
        itinerarySection.scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
  {% endif %}
</body>

</html>
