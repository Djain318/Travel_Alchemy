<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Alchemy : Your Personalized Travel Planner</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* General styles for the body, including background image and text color */
    body {
      background-image: url('static/welcomebg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(161, 161, 161, 0.068);
      z-index: -1;
    }

    /* Container styling for the main content */
    .container {
      max-width: 500px;
      height: auto;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px 20px 0px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Welcome text styles */
    .welcome-text {
      font-size: 1.25rem;
      font-weight: 400;
      color: black;
      margin: 10px 0;
    }

    /* Logo container styling */
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px auto 20px auto;
      width: 300px;
      height: 150px;
    }

    .logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Panel visibility control */
    .panel {
      display: none;
    }

    .active-panel {
      display: block;
    }

    /* Button styles */
    .btn-primary,
    .btn-success {
      width: 50%;
      margin: 10px;
    }

    .btn-lg {
      padding: 10px;
      font-size: 1.25rem;
    }

    /* Form control styling */
    .form-control {
      height: 50px;
      font-size: 16px;
    }

    /* Heading color */
    h2 {
      color: #007bff;
    }

    /* Toggle button styles */
    .toggle-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Label color */
    label {
      color: black;
    }

    /* Heading styles for panels */
    #login-panel h3,
    #register-panel h3 {
      color: black;
    }

    .form-group {
      position: relative;
      /* Ensure relative positioning */
    }

    .eye {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      padding-right: 10px;
    }

    .eye i {
      font-size: 18px;
      line-height: 1;
      color: #333;
      transition: color 0.3s ease-in-out;
    }

    .eye i:hover {
      color: #000;
    }

    /* Flash message styling */
    .flashes {
      width: 100%;
      position: fixed;
      top: 10px;
      left: 0;
      z-index: 1000;
      text-align: center;
    }

    .flashes .flash {
      font-size: xx-large;
      font-weight: bold;
      margin: 10px 0;
    }

    .flashes .info {
      color: yellow;
    }

    .flashes .error {
      color: red;
    }

    .flashes .success {
      color: green;
    }
  </style>
</head>

<body>
  <!-- Flash Messages Section -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <ul class="flashes">
    {% for category, message in messages %}
    <p class="flash {{ category }}">{{ category }} : {{ message }}</p>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <!-- Main Container for Welcome Content -->
  <div class="container text-center">
    <h2>Welcome to Travel Alchemy</h2>
    <p class="welcome-text">Your Personalized Travel Planner</p>
    <!-- Logo -->
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Travel Alchemy Logo">
    </div>
    <!-- Toggle Buttons for Login/Register -->
    <div class="toggle-buttons">
      <button type="button" id="login-btn" class="btn btn-primary btn-lg">Existing User Login</button>
      <button type="button" id="register-btn" class="btn btn-success btn-lg">New User Register</button>
    </div>

    <!-- Login Panel Section -->
    <div id="login-panel" class="panel">
      <h3>Login</h3>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <input type="password" id="login-password" name="password" class="form-control"
            placeholder="Enter your password" required>
          <span class="eye">
            <i id="toggleLoginPassword" class="fas fa-eye"></i> <!-- Different ID for login -->
          </span>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </form>
    </div>

    <!-- Register Panel Section -->
    <div id="register-panel" class="panel">
      <h3>Register</h3>
      <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
          <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="register-email" name="email" class="form-control" placeholder="Enter your email"
            required>
        </div>
        <div class="form-group">
          <input type="password" id="register-password" name="password" class="form-control"
            placeholder="Create a password" required>
          <span class="eye">
            <i id="toggleRegisterPassword" class="fas fa-eye"></i> <!-- Different ID for register -->
          </span>
        </div>
        <button type="submit" class="btn btn-success btn-lg">Register</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript for toggling between login and registration panels
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const loginPanel = document.getElementById('login-panel');
    const registerPanel = document.getElementById('register-panel');

    // Show login panel when login button is clicked
    loginBtn.addEventListener('click', function () {
      loginPanel.classList.add('active-panel');
      registerPanel.classList.remove('active-panel');
    });

    // Show register panel when register button is clicked
    registerBtn.addEventListener('click', function () {
      registerPanel.classList.add('active-panel');
      loginPanel.classList.remove('active-panel');
    });

    // For Register Password Field
    const registerPasswordField = document.getElementById("register-password");
    const toggleRegisterPassword = document.getElementById("toggleRegisterPassword");

    toggleRegisterPassword.addEventListener("click", function () {
      if (registerPasswordField.type === "password") {
        registerPasswordField.type = "text";
        toggleRegisterPassword.classList.remove("fa-eye");
        toggleRegisterPassword.classList.add("fa-eye-slash");
      } else {
        registerPasswordField.type = "password";
        toggleRegisterPassword.classList.remove("fa-eye-slash");
        toggleRegisterPassword.classList.add("fa-eye");
      }
    });

    // For Login Password Field
    const loginPasswordField = document.getElementById("login-password");
    const toggleLoginPassword = document.getElementById("toggleLoginPassword");

    toggleLoginPassword.addEventListener("click", function () {
      if (loginPasswordField.type === "password") {
        loginPasswordField.type = "text";
        toggleLoginPassword.classList.remove("fa-eye");
        toggleLoginPassword.classList.add("fa-eye-slash");
      } else {
        loginPasswordField.type = "password";
        toggleLoginPassword.classList.remove("fa-eye-slash");
        toggleLoginPassword.classList.add("fa-eye");
      }
    });

    // Flash Message disappear after 5sec
    const flashMessages = document.querySelectorAll('.flash');

    // Function to hide each flash message after 5 seconds
    flashMessages.forEach(function (flash) {
      setTimeout(function () {
        flash.style.transition = "opacity 0.5s ease-out"; // Add transition for smooth fading
        flash.style.opacity = 0; // Fade out
        setTimeout(() => {
          flash.remove(); // Remove from DOM after fade out
        }, 500); // Match this timeout with the transition duration
      }, 2000); // Wait 5 seconds before starting the fade out
    });

  </script>

  <!-- Include Bootstrap JS and dependencies for enhanced functionality -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
